<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label> First Name:</label>
                <input type="text" placeholder="Enter First name" required> 
            </div>

            <div class="input-box">
                <label> Last Name:</label>
                <input type="text" placeholder="Enter Last name" required> 
            </div>

            <div class="column">
                <div class="input-box">
                <label> Email Address:</label>
                <input type="email" placeholder="Enter Your email" required> 
                </div>
            </div>

            <div class="input-box">
                <label> Phone Number:</label>
                <input type="number" placeholder="Enter Your number" required> 
            </div>

            <div class="input-box">
                <label> Dates of Birth:</label>
                <input type="date" placeholder="" required> 
            </div>

            <div class="input-box">
                <label> Password:</label>
                <input type="password" placeholder="Enter Your password" required> 
            </div>

            <div class="input-box">
                <label> Re-type Password:</label>
                <input type="password" placeholder="Re-type password" required> 
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check">Male</label>
                    </div>

                    <div class="gender">
                    <input type="radio"  id="check" name="gender">
                    <label for="check">Female</label>
                    </div>

                    <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check">Prefer not to say</label>
                    </div>
                </div>
                
                <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street Address" required> 
                <input type="text" placeholder="Enter street Address line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>United Kingdom</option>
                            <option>Napel</option>
                            <option>Uganda</option>
                            <option>United Kingdom</option>
                            <option>USA</option>
                            <option>Nigeria</option>
                            <option>China</option>
                            <option>Germany</option>
                            <option>Togo</option>
                            <option>Singapor</option>
                            <option>South Africa</option>
                        </select>
                    </div>
                </div>

                <input type="text" placeholder="Enter your city" required> 
                <input type="text" placeholder="Enter your region" required>
                <input type="number" placeholder="Enter Postal Code" required> 
                <input type="text" placeholder="Enter your state" required>
            </div>
                
          </div> 
          <button>Submit</button>         
        </form>
    </section>
</body>
</html>
